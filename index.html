  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        shots: [],
        item: 0
      },
      created() {
        /*getting shots from dribbble*/
        var _self = this;

        axios
          .get(
            "https://api.dribbble.com/v2/user/shots?access_token=b43ff8237a2927a1e34821004c08387513206b16c899ea3cc429aafb9fdee83b"
          )
          .then(function(response) {
            // handle success
            _self.shots = response.data;
          })
          .catch(function(error) {
            // handle error
            console.log(error);
          });
      },
      watch: {
        item: (n, o) => {
          console.log(o);
          console.log(n);

          app.$refs.carrusel.style.left = `${n * 100}%`;
        }
      }
    });
  </script>
